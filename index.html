<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@700;800&display=swap"

  <link rel="stylesheet" href="assets/css/style.css">

<body>
  <header class="navbar">

      <div class="navbar-top">
        <a href="" class="logo">
          <img src="assets/img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image"></a>

          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="assets/img/search.svg" alt="Icon: search">
          </button>
        </fotm>
        <a href="#" class="user">
          <img src="assets/img/user-avatar.jpg" alt="avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->
      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.container navbar-->
    <nav class="navbar-bottom">
      <div class="container">
        <ul class="navbar-bottom-menu">
          <li class="navbar-bottom-menu__item"><a href="#" class="navbar-bottom-menu__link">All Deals</a></li>
          <li class="navbar-bottom-menu__item"><a href="#" class="navbar-bottom-menu__link">Hotels</a></li>
          <li class="navbar-bottom-menu__item"><a href="#" class="navbar-bottom-menu__link">Activities</a></li>
          <li class="navbar-bottom-menu__item"><a href="#" class="navbar-bottom-menu__link">Hotel Day Packages</a></li>
          <li class="navbar-bottom-menu__item"><a href="#" class="navbar-bottom-menu__link">Restaurants</a></li>
          <li class="navbar-bottom-menu__item"><a href="#" class="navbar-bottom-menu__link">Events</a></li>
          <li class="navbar-bottom-menu__item"><a href="#" class="navbar-bottom-menu__link">Rodrigues</a></li>
        </ul>
        <!-- /.navbar-menu -->
      </div>
      <!-- /.container nav -->
    </nav>
    <!-- /.nav -->
    <div class="breadcrumbs">
      <div class="container">
        <span class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Home</a> /</span>
        <span class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Flash Offers</a> /</span>
        <span class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Grand Hilton</a> /</span>
        <span class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Hotel</a></span>
      </div>
      <!-- /.container breadcrumbs-->
    </div>
    <!-- /.breadcrumbs -->
  </header>
  <!-- /.header -->
  <div class="hotel-name">
    <div class="container hotel">
      <div class="hotel-name__stars"> &#9733 &#9733 &#9733 &#9733 &#9733</div>
      <div class="hotel-name-offerbox">
        <h1 class="hotel-name-offerbox__title">GRAND HILTON HOTEL</h1>
        <button class="hotel-name-offerbox__offer"><a href="#">Flash Offer</a></button>

      </div>
      <h3 class="hotel-name__subtitle">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</h3>

      <div class="hotel-name-rattings">
        <span class="hotel-name-rattings__text">User Rattings</span>
        <span class="hotel-name-rattings__number">4.5/5</span>
      </div>
    </div>
  </div>
  <!-- /.hotel-name -->
  <div class="slider-box">
    <div class="container">
      <div class="slider-box-image">
        <img src="assets/img/slider.png" alt="" srcset="">
      </div>
      <div class="slider-box-booking"></div>
      <div class="slider-box-map"></div>
    </div>
  </div>
