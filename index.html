<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-top">

        <a href="#" class="logo">
          <img src="assets/img/logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="assets/img/search.svg" alt="Icon: search">
          </button>
        </form>

        <a href="#" class="user">
          <img src="assets/img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
        <!-- /.user -->
      </div>
      <!-- /.header-top -->

      <nav class="navbar-bottom">
        <ul class="header-menu">
          <li class="header-menu__item"><a href="#" class="header-menu__link">All Deals</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Hotels</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Activities</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Hotel Day Packages</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Restaurants</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Events</a></li>
          <li class="header-menu__item"><a href="#" class="header-menu__link">Rodrigues</a></li>
        </ul>
      </nav>
      <!-- /.navbar-bottom -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->
</body>

</html>
